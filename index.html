<!DOCTYPE html>
<html lang="en-US">

<head>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
  <title>Triangle Tracker</title>
</head>

<body>
  <h1>What Triangle Is It?</h1>
  <h2>Input the 3 side lengths into the forms below to find out what type of triangle it is.</h2>
  <form id="user-inputs">
    <label for="side-a">Length of first side:</label>
    <input type="text" id="side-a" name="side-a">
    <label for="side-b">Length of second side:</label>
    <input type="text" id="side-b" name="side-b">
    <label for="side c">Length of third side:</label>
    <input type="text" id="side-c" name="side-c">
    <button type="submit">What Triangle do I have!</button>
  </form>

  <h2>What Triangle Is It</h2>
  <p>Triangle Type: <span id="triangle-output"></span></p>
</body>

</html>
